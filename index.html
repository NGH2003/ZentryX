
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- Primary Meta Tags -->
    <title>ToolBox - 150+ Free Online Tools for Developers & Designers | Password Generator, Calculators, Converters</title>
    <meta name="title" content="ToolBox - 150+ Free Online Tools for Developers & Designers" />
    <meta name="description" content="Access 150+ free online tools including password generators, calculators, color pickers, QR code generators, text converters, and more. No signup required. Used by 50,000+ developers and designers worldwide." />
    <meta name="keywords" content="online tools, password generator, calculator, converter, color picker, QR code generator, developer tools, designer tools, text tools, free utilities" />
    <meta name="author" content="ToolBox" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://toolbox.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="ToolBox - 150+ Free Online Tools for Developers & Designers" />

    <meta property="og:site_name" content="ToolBox" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://toolbox.com/" />
    <meta name="twitter:title" content="ToolBox - 150+ Free Online Tools" />
    <meta name="twitter:description" content="Access 150+ free online tools for developers and designers. No signup required." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@toolbox" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ToolBox",
      "url": "https://toolbox.com",
      "description": "Collection of 150+ free online tools for developers and designers",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://toolbox.com/tools?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "ToolBox",
        "logo": {
          "@type": "ImageObject",
          "url": "https://lovable.dev/opengraph-image-p98pqg.png"
        }
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ToolBox",
      "applicationCategory": "UtilitiesApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "50000"
      }
    }
    </script>

    <!-- Google Fonts with display swap for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
